<!DOCTYPE html>
<html>

<head>
    <title>Trip time</title>
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <div class="container">
        <div class="address-input">
            <label for="addressA">From :</label>
            <div class="input-container">
                <input type="text" id="addressA" class="input-box" placeholder="Enter Address A">
                <div class="loading-spinner" />
            </div>
            <p class="true-address" hidden/>
        </div>

        <div class="address-input">
            <label for="addressB">To :</label>
            <div class="input-container">
                <input type="text" id="addressB" class="input-box" placeholder="Enter Address B">
                <div class="loading-spinner" />
            </div>

            <p class="true-address" hidden/>
        </div>
        <div class="action-buttons">
            <button id="swapButton">Swap Locations</button>
            <button id="sendButton">Send</button>
        </div>
    </div>
    <div class="container-icon">
        <div class="icon-with-duration">
            <img src="../data/car.svg" class="icon-image" alt="Icon 2">
            <span class="duration" id="duration0"/>
        </div>
        <div class="icon-with-duration">
            <img src="../data/walk.svg" class="icon-image" alt="Icon 1">
            <span class="duration" id="duration1"/>
        </div>
        <div class="icon-with-duration">
            <img src="../data/bike.svg" class="icon-image" alt="Icon 4">
            <span class="duration" id="duration2"/>
        </div>
        <div class="icon-with-duration">
            <img src="../data/bus.svg" class="icon-image" alt="Icon 3">
            <span class="duration" id="duration3"/>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
