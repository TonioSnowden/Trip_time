<!DOCTYPE html>
<html>
<head>
    <title>Location Swapper</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #003049; /* Dark background */
            color: #FDF0D5; /* Light text color */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 350px; /* Adjusted width to fit content */
        }

        .input-box {
            margin: 10px 0;
            width: 330px; /* Full width */
            padding: 10px;
            border: 1px solid #555; /* Slightly lighter border for visibility */
            background-color: #669BBC; /* Dark input background */
            color: #FDF0D5; /* Light text color for input */
            border-radius: 4px; /* Rounded corners */
        }
        
        .container-icon {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            width: 100%; /* Use full width of the parent container */
        }

        .icon-with-duration {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .icon-image {
            width: 24px; /* or the size of your icons */
            height: 24px;
            margin-right: 8px;
        }

        .duration {
            display: inline-block;
            min-width: 50px; /* Ensure span does not collapse if empty */
            background-color: #003049;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%; /* Use full width of the parent container */
        }

        button {
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #c9c5ad; /* Dark button background */
            color: #000000; /* Light button text color */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding and border in the width */
        }


        label {
            font-weight: bold;
            margin-bottom: 5px; /* Space between label and input box */
        }
    </style>
</head>
<body>
    <div class="container">
    <div>
        <label for="addressA">From :</label>
        <input type="text" id="addressA" class="input-box" placeholder="Enter Address A">
    </div>
    <div>
        <label for="addressB">To :</label>
        <input type="text" id="addressB" class="input-box" placeholder="Enter Address B">
    </div>
    <button id="swapButton">Swap Locations</button>
    <button id="sendButton">Send</button>
    </div>
    <div class="container-icon">
    <div class="icon-with-duration">
        <img src="data/car.svg" class="icon-image" alt="Icon 2">
        <span class="duration" id="duration0"></span>
    </div>
    <div class="icon-with-duration">
        <img src="data/walk.svg" class="icon-image" alt="Icon 1">
        <span class="duration" id="duration1"></span>
    </div>
    <div class="icon-with-duration">
        <img src="data/bike.svg" class ="icon-image" alt="Icon 4">
        <span class="duration" id="duration2"></span>
    </div>
    <div class="icon-with-duration">
        <img src="data/bus.svg" class="icon-image" alt="Icon 3">
        <span class="duration" id="duration3"></span>
    </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
